<script>
  const output = document.getElementById('output');
  const video = document.getElementById('pitchVideo');

  const lines = [
    '[ACCESS GRANTED]',
    'User: nico@capygato',
    'System: Terminal v1.0',
    '',
    '> whoami',
    'nico',
    '',
    '> cd /pitch',
    '> ls',
    'pitch.mp4',
    '',
    '> play pitch.mp4',
  ];

  let lineIndex = 0;
  let charIndex = 0;

  function typeNextChar() {
    if (lineIndex >= lines.length) {
      video.style.display = 'block';
      return;
    }

    const currentLine = lines[lineIndex];
    if (charIndex < currentLine.length) {
      output.innerHTML += currentLine.charAt(charIndex);
      charIndex++;
      setTimeout(typeNextChar, 40);
    } else {
      output.innerHTML += '\n';
      lineIndex++;
      charIndex = 0;
      setTimeout(typeNextChar, 300);
    }
  }

  // Arrancar animación solo si output está disponible
  window.onload = () => {
    if (output) {
      typeNextChar();
    } else {
      console.error("No se encontró el contenedor de salida.");
    }
  };
</script>
