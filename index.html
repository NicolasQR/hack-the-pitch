      allowfullscreen>
    </iframe>

  <script>
    const output = document.getElementById('output');
    const video = document.getElementById('pitchVideo');
    const lines = [
      '[ACCESS GRANTED]',
      'User: nico@capygato',

      '',
      '> whoami',
      'nico',
      '',
      '> cd /pitch',
      '> ls',
      'pitch.mp4',
      '',
      '> play pitch.mp4',
    ];

    let index = 0;

    function typeLine(line, callback) {
      let i = 0;
      function typeChar() {
        if (i < line.length) {
          output.innerHTML += line.charAt(i);
          i++;
          setTimeout(typeChar, 40);
        } else {
          output.innerHTML += '\n';
          callback();
        }
      }
      typeChar();
    }

      if (index < lines.length) {
        typeLine(lines[index], nextLine);
        index++;
      } else {
        video.style.display = 'block';
      }
    }

    nextLine();
